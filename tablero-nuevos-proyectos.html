<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Tablero - Seguimiento de Nuevos Proyectos</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Tipografía Institucional Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <!-- Turf.js para análisis espacial en el navegador -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#9B2247",
                        "background-light": "#f8f5f6",
                        "background-dark": "#230f14",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }

        /* Animación para el modal Modal */
        @keyframes slide-up {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .animate-slide-up {
            animation: slide-up 0.3s ease-out;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen">

    <!-- Preloader -->
    <div id="tablero-preloader" class="fixed inset-0 z-[100] bg-white/95 flex flex-col justify-center items-center">
        <span class="material-symbols-outlined animate-spin text-primary text-5xl mb-3"
            style="font-variation-settings: 'FILL' 0, 'wght' 300;">autorenew</span>
        <h5 class="text-sm font-semibold text-slate-500 tracking-wide uppercase">Cargando datos...</h5>
    </div>

    <div class="max-w-md mx-auto bg-white dark:bg-zinc-900 min-h-screen shadow-2xl flex flex-col relative pb-[80px]">
        <header class="sticky top-0 z-10 bg-white/80 dark:bg-zinc-900/80 backdrop-blur-md border-b border-primary/10">
            <div class="flex items-center justify-between px-4 py-4">
                <a href="index.html"
                    class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-primary/5 transition-colors">
                    <span class="material-symbols-outlined text-slate-600 dark:text-slate-400">arrow_back</span>
                </a>
                <h1 class="text-lg font-bold tracking-tight text-slate-900 dark:text-white">Tablero de Proyectos</h1>
                <a href="index.html"
                    class="text-primary text-sm font-semibold px-3 py-1 rounded-full hover:bg-primary/5 transition-colors">
                    Mapa
                </a>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto w-full border-x border-primary/5">
            <div class="px-4 pt-6 pb-2 space-y-4">
                <div class="relative group">
                    <span
                        class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-primary/60 group-focus-within:text-primary transition-colors">search</span>
                    <input id="global-search"
                        class="w-full pl-12 pr-4 py-3.5 bg-primary/5 border-none rounded-xl text-slate-900 dark:text-white placeholder:text-primary/40 focus:ring-2 focus:ring-primary/20 transition-all text-sm outline-none"
                        placeholder="Buscar proyecto..." type="text" />
                </div>
                <button onclick="openCrudModal('add')"
                    class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 flex items-center justify-center gap-2 transition-all active:scale-[0.98]">
                    <span class="material-symbols-outlined">add_circle</span>
                    <span>Agregar Nuevo Proyecto</span>
                </button>
            </div>

            <div class="px-4 mt-6">
                <div class="flex border-b border-primary/10" id="tab-buttons">
                    <button
                        class="flex-1 pb-3 text-sm font-bold border-b-2 border-primary text-primary transition-colors"
                        onclick="switchTab('BBDD.GEN', this)">
                        Generación
                    </button>
                    <button
                        class="flex-1 pb-3 text-sm font-medium border-b-2 border-transparent text-slate-400 hover:text-primary/60 transition-colors"
                        onclick="switchTab('BBDD.TRA', this)">
                        Transmisión
                    </button>
                </div>
            </div>

            <!-- List Containers -->
            <div class="px-4 py-6 space-y-4" id="list-container">
            </div>

            <div class="px-4 py-2 text-center text-xs text-slate-400" id="count-indicator">
            </div>
        </main>

        <nav
            class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/95 dark:bg-zinc-900/95 backdrop-blur-md border border-t-primary/10 border-x-primary/10 px-6 py-3 flex justify-between items-center z-20 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] rounded-t-xl">
            <a class="flex flex-col items-center gap-1 text-primary" href="#">
                <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">grid_view</span>
                <span class="text-[10px] font-bold uppercase tracking-widest">Dashboard</span>
            </a>
            <a class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors"
                href="index.html">
                <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0;">map</span>
                <span class="text-[10px] font-bold uppercase tracking-widest">Mapa</span>
            </a>
            <a class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors" href="#">
                <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0;">analytics</span>
                <span class="text-[10px] font-bold uppercase tracking-widest">Reportes</span>
            </a>
            <a class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors" href="#">
                <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0;">settings</span>
                <span class="text-[10px] font-bold uppercase tracking-widest">Ajustes</span>
            </a>
        </nav>
    </div>

    <!-- Modal CRUD (Tailwind) -->
    <div id="crudModal"
        class="hidden fixed inset-0 z-[60] bg-black/60 backdrop-blur-sm flex justify-center items-end sm:items-center p-0 sm:p-4">
        <div
            class="bg-white dark:bg-zinc-900 w-full max-w-md rounded-t-2xl sm:rounded-2xl max-h-[90vh] flex flex-col shadow-2xl animate-slide-up sm:animate-none relative">
            <div
                class="p-5 border-b border-primary/10 flex justify-between items-center bg-white dark:bg-zinc-900 rounded-t-2xl sm:rounded-2xl z-20 absolute top-0 w-full">
                <h2 id="crudModalLabel" class="text-lg font-bold text-slate-900 dark:text-white tracking-tight">Nuevo
                    Proyecto</h2>
                <button onclick="closeCrudModal()"
                    class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-100 dark:bg-zinc-800 text-slate-500 hover:bg-slate-200 transition-colors">
                    <span class="material-symbols-outlined text-sm">close</span>
                </button>
            </div>
            <div class="p-5 pt-[80px] overflow-y-auto flex-1 dark:text-slate-200">
                <form id="crudForm">
                    <input type="hidden" id="crud-action" name="action" value="add">
                    <input type="hidden" id="crud-row" name="rowNumber">
                    <input type="hidden" id="crud-sheet" name="sheetName">

                    <div id="dynamic-form-fields" class="space-y-4">
                        <!-- Campos generados dinamicamente en JS -->
                    </div>

                    <div id="geo-analysis-card"
                        class="mt-6 hidden bg-primary/5 rounded-xl p-4 border border-primary/10">
                        <h6 class="text-sm font-bold text-primary flex items-center gap-2 mb-2">
                            <span class="material-symbols-outlined text-base">location_on</span>
                            Entorno (Análisis Rápido)
                        </h6>
                        <div id="geo-analysis-results" class="text-xs text-slate-600 leading-relaxed">
                            Llene Latitud y Longitud para ver qué hay cerca.
                        </div>
                    </div>
                </form>
            </div>
            <div
                class="p-4 border-t border-primary/10 bg-slate-50 dark:bg-zinc-900/50 rounded-b-2xl flex justify-end gap-3 shrink-0">
                <button type="button" onclick="closeCrudModal()"
                    class="px-5 py-2.5 text-sm font-semibold text-slate-600 hover:bg-slate-200 dark:text-slate-300 dark:hover:bg-slate-800 rounded-lg transition-colors">Cancelar</button>
                <button type="button" id="btn-save-crud" onclick="saveProyecto()"
                    class="px-5 py-2.5 text-sm font-bold bg-primary text-white rounded-lg hover:bg-primary/90 flex items-center gap-2 transition-colors">
                    Guardar
                </button>
            </div>
        </div>
    </div>

    <!-- Lógica del Tablero -->
    <script src="js/tablero-proyectos.js"></script>

</body>

</html>
